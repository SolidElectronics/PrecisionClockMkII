<form onchange='recalc();'>

<select id=f1>
<option>First</option>
<option>Second</option>
<option>Last</option>
</select>
<select id=f2>
<option value=0>Sunday</option>
<option value=1>Monday</option>
<option value=2>Tuesday</option>
<option value=3>Wednesday</option>
<option value=4>Thursday</option>
<option value=5>Friday</option>
<option value=6>Saturday</option>
</select>
<select id=f3>
<option>January</option>
<option>February</option>
<option>March</option>
<option>April</option>
<option>May</option>
<option>June</option>
<option>July</option>
<option>August</option>
<option>September</option>
<option>October</option>
<option>November</option>
<option>December</option>
</select>

</form>
<pre></pre>
<script>

function recalc(){

  out=[];
  nday =      f1.value;
  targetday = f2.value;
  month =     f3.value;

  for (year = 2015; year<=2099;year++){

    //hax
    daysInMonth = new Date(year, f3.selectedIndex+1, 0).getDate();

    daylist=[];
    for (day=1;day<=daysInMonth;day++) {
      d = new Date(day+" "+month+" "+year).getDay();
      if (d==targetday) daylist.push(day);
    }
    if (nday=="First")
      out.push( bcd(daylist[0]) );
    else if (nday=="Second")
      out.push( bcd(daylist[1]) );
    else if (nday=="Last")
      out.push( bcd(daylist[daylist.length-1]) );

    
  }

  document.querySelector('pre').innerHTML= '.db '+out.join()+"\n"

}
function bcd(a) {return '$'+('0'+a).substr(-2)}
recalc()
</script>
